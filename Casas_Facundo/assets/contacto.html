	<body>
		<h1>Bienvenido a nuestro formulario de contacto</h1>
		<div>
			<h3>Contactanos</h3>
		</div>
		<form action="">
			<label for="id_nombre"><b>Nombre:</b></label>
			<input type="text" name="id_nombre" id="id_nombre" placeholder="Ingrese nombre"><br/>
			<label for="apellido"><b>Apellido:</b></label>
			<input type="text" id="apellido" nome="apellido" placeholder="Ingrese apellido"><br/>
			<p>seleccione nivel de dificultad</p>
			<label for="basico">basico</label>
			<input type="radio"  name="dificultad" id="basico" value="basico">
			<label for="medio">medio</label>
			<input type="radio"  name="dificultad" id="medio" value="medio">
			<label for="dificil">dificil</label>
			<input type="radio"  name="dificultad" id="dificil" value="dificil"><br/>
			<input type="submit" value="Enviar">
		</form>
	</body>
