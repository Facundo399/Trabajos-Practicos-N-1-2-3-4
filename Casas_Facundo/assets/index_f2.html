<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Formulario de Suscripcion</title>
		<meta charset="UFT-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
		<hr/>
		<form action="">
			<h2>Formulario de Comentarios</h2>
			<div>
				<label for="user">Ingrese Nombre de Usuario:</label>
				<input type="text" name="user" id="user" placeholder="Nombre de Usuario">
				<br/>
				<br/>
				<label for="email">Ingrese Correo Electronico:</label>
				<input type="email" name="email" id="email" placeholder="Correo">
				<br/>
				<br/>
				<label for="coment">Caja de Comentarios:</label>
				<br/>
				<textarea name="coment" id="coment" cols="30" rows="10"></textarea>
				<br/>
				<br/>
				<br/>
			</div>
			<input type="submit" value="Enviar">
		</form>
		<hr/>
		<a href="../index_tp4.html">Volver</a>	
	</body>
